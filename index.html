<script>
  function toggleHidden() {
    var hiddenDiv = document.getElementById("hiddenDiv");
    hiddenDiv.style.display =
      hiddenDiv.style.display === "none" || hiddenDiv.style.display === ""
        ? "block"
        : "none";
  }
</script>
